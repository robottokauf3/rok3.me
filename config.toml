baseurl = "https://rok3.me/"
languageCode = "en-us"
title = "Rob's Programming Adventures"
theme = "hugo-future-imperfect"
staticDir = "static"
disqusShortname = "rok3"
googleAnalytics = "UA-37764759-1"
enableRobotsTXT = true
canonifyURLs = true


[params]
    # Sets the meta tag description, usually reserved for the main page
    description          = "Rob's programming adventures."
    # This will appear on the top left of the navigation bar
    navbarTitle          = "Robert Kaufmann III"
    # Social media buttons that appear on the sidebar
    socialAppearAtTop    = true
    socialAppearAtBottom = true

    viewMorePostLink     = "/blog/"

    categoriesByCount    = true
    includeReadingTime   = true
    highlightjsCDN       = "https://cdnjs.cloudflare.com/ajax/libs"
    highlightjsVersion   = "9.12.0"
    highlightjsTheme     = "atom-one-dark"
    socialShareTwitter   = true
    socialShareGoogleplus = true
    socialShareFacebook  = true
    socialShareReddit    = true
    socialShareLinkedin  = true
    socialShareEmail     = true

[params.intro]
    header    = "Robert Kaufmann III"
    paragraph = "Software Engineer. Cyclist. Photographer."
    about     = "<a href=\"/robert-kaufmann-resume.pdf\">Resume</a>"

[params.intro.pic]
    src       = "/img/profile.jpg"
    # modify your picture in the shape of a circle or
    # future imperfect's hexagonal shape
    circle    = false
    imperfect = true
    width     = ""
    alt       = "Hugo Future Imperfect"

