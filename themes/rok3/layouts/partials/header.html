<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }}{{if .IsPage }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}"/>
    {{ .Hugo.Generator }}

    <link href='https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    <div class="nav">
      <ul class="nav__container">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
        <li class="nav__item">
          <a href="{{ .URL }}" class="nav__link{{if $currentNode.IsMenuCurrent "main" . }} active{{end}}">{{ .Pre }}<span>{{ .Name }}</span></a>
        </li>
        {{ end }}
      </ul>
    </div>
